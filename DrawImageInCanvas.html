<!DOCTYPE html>
<html>
	<body>
		<img id="scream" src="img_the_scream.jpg" alt="The Scream" style="width:250px; height:300px; display:none;">
		<canvas id="myCanvas" style="border:1px solid #d3d3d3; width:250px; height:300px;">
			Your browser does not support the HTML5 canvas tag.</canvas>
		<p><button onclick="myCanvas()">See Image</button></p>
		<script>
			function myCanvas() {
			  var c = document.getElementById("myCanvas");
			  var ctx = c.getContext("2d");
			  var img = document.getElementById("scream");
			  ctx.drawImage(img,30,0);
			}
		</script>
	</body>
</html>
