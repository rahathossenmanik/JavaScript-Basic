<!DOCTYPE html>
<html>
	<head>
		<style>
			p {
			  border: 10px solid powderblue;
			  padding: 30px;
			  margin: 50px;
			}
		</style>
	</head>
	<body>
		<p>Border Defines The Boundary Around Text.</p>
		<p>Padding Defines Spaces Between Border And Text.</p>
		<p>Margin Defines Spaces At Outside The Text.</p>
	</body>
</html>
