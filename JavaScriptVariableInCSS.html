<!DOCTYPE html>
<html>
	<head>
		<style>
			#container {
				width: 400px;
				height: 400px;
				position: relative;
				background: yellow;
			}
			#animate {
				width: 50px;
				height: 50px;
				position: absolute;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<p><button onclick="myMove()">Click Me</button></p> 
		<div id ="container">
		<div id ="animate"></div>
		</div>
		<script>
			function myMove() {
				var elem = document.getElementById("animate");   
				var pos = 0;
				var id = setInterval(frame, 5);
				function frame() {
			  		if (pos == 350) {
			  			pos = 0;
			  			elem.style.top = pos + "px"; 
			    		elem.style.left = pos + "px";
			    		clearInterval(id);
			    		id = setInterval(frame, 5);
			  		}
			    	else {
			    		pos++; 
			    		elem.style.top = pos + "px"; 
			    		elem.style.left = pos + "px"; 
			    	}
				}
			}
		</script>
	</body>
</html>
