<!DOCTYPE html>
<html>
	<body>
	
		<h2>JavaScript Comparison</h2>
		
		<h3>AND Operator (x = 10, y = 2)</h3>
		<h5>x>5 and y<5</h5>
		<p id="demo1"></p>
		<h5>x>5 and y=5</h5>
		<p id="demo2"></p>
		
		<h3>The OR Operator (x = 10, y = 2)</h3>
		<h5>x>5 or y<5</h5>
		<p id="demo3"></p>
		<h5>x>5 or y=5</h5>
		<p id="demo4"></p>
		<h5>x<5 or y=5</h5>
		<p id="demo5"></p>
		
		<h3>The Not Operator (x = 10, y = 2)</h3>
		<h5>not x==y</h5>
		<p id="demo6"></p>
		<h5>not x>y</h5>
		<p id="demo7"></p>
		
		<script>
			var x = 10;
			var y = 2;
			
			document.getElementById("demo1").innerHTML = (x > 5 && y < 5);
			document.getElementById("demo2").innerHTML = (x > 5 && y == 5);
			
			document.getElementById("demo3").innerHTML = (x > 5 || y < 5);
			document.getElementById("demo4").innerHTML = (x > 5 || y == 5);
			document.getElementById("demo5").innerHTML = (x < 5 || y == 5);
		
			document.getElementById("demo6").innerHTML = !(x == y);
			document.getElementById("demo7").innerHTML = !(x > y);
			
		</script>
	
	</body>
</html>
