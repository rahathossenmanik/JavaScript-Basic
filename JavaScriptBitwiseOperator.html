<!DOCTYPE html>
<html>
	<body>
		<h2>JavaScript Bitwise AND</h2>
		<p id="demo1"></p>
		<h2>JavaScript Bitwise OR</h2>
		<p id="demo2"></p>
		<h2>JavaScript Bitwise XOR</h2>
		<p id="demo3"></p>
		<h2>JavaScript Bitwise NOT</h2>
		<p id="demo4"></p>
		<h2>JavaScript Bitwise LEFT Shift</h2>
		<p id="demo5"></p>
		<h2>JavaScript Bitwise RIGHT Shift</h2>
		<p id="demo6"></p>
		<h2>JavaScript Bitwise RIGHT Shift By Zero</h2>
		<p id="demo7"></p>
		<script>
			document.getElementById("demo1").innerHTML = 5 & 1;
			document.getElementById("demo2").innerHTML = 5 | 1;
			document.getElementById("demo3").innerHTML = 5 ^ 1;
			document.getElementById("demo4").innerHTML = ~5;
			document.getElementById("demo5").innerHTML = 5 << 1;
			document.getElementById("demo6").innerHTML = 5 >> 1;
			document.getElementById("demo7").innerHTML = 5 >>> 1;
		</script>
	</body>
</html>
