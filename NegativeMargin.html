<!-- Negative Margin Can Overlap Two Div. -->
<!DOCTYPE>
<html>
	<head>
		<style>
			#logo1{
			  position: absolute;
			  left: 675px;
			  top: 225px;
			  width: 50px;
			  height: 200px;
			  z-index: 0;
			  background-color:red;
			}
			#logo2{
			  position: absolute;
			  left: 720px;
			  top: 225px;
			  width: 50p;
			  height: 200px;
			  z-index: 1;
			  background-color:navy;
			}
			#logo3{
			  position: absolute;
			  left: 720px;
			  top: 225px;
			  width: 50p;
			  height: 200px;
			  z-index: 1;
			  background-color:navy;
			}
		</style>
	</head>
	<body>
		<div id="logo1">
			<img src="OnBulb.gif"/>
		</div>
		<div id="logo2">
			<img src="OnBulb.gif"/>
		</div>
		<div id="logo3" style="margin-top: -150px;">
			<img src="OnBulb.gif"/>
		</div>
	</body>
</html>
