<!DOCTYPE html>
<html>
	<body>
	
		<h2>JavaScript is Case Sensitive</h2>
		
		<p>Shows UpperCase And LowerCase In Same Variable of Different Case.</p>
		
		<p id="demo1"></p>
		<p id="demo2"></p>
		
		<script>
			var name, NAME;
			name = "Hira Khan";
			NAME = "HIRA KHAN";
			document.getElementById("demo1").innerHTML = name;
			document.getElementById("demo2").innerHTML = NAME;
		</script>
	
	</body>
</html>
