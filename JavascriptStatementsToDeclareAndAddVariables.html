<!DOCTYPE html>
<html>
	<body>
	
		<h2>JavaScript Statements</h2>
		
		<p>A <b>JavaScript program</b> having a list of 4 <b>statements</b>.</p>
		
		<p id="demo"></p>
		
		<script>
			var x, y, z;
			x = 5;
			y = 6;
			z = x + y;
			
			document.getElementById("demo").innerHTML =
			"The value of z = " + z;  
		</script>
	
	</body>
</html>
