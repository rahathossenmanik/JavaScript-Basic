<!DOCTYPE html>
<html>
	<body>
	
		<h2>JavaScript Variables</h2>
		
		<p>If you re-declare a JavaScript variable, it will not lose its value.</p>
		<p>If you assign value with re-declaration JavaScript variable will update its value.</p>
		
		<p id="demo1"></p>
		<p id="demo2"></p>
		
		<script>
			var carName = "Volvo";
			var carName;
			document.getElementById("demo1").innerHTML = carName;
			var carName = "Hundai";
			document.getElementById("demo2").innerHTML = carName;
		</script>
	
	</body>
</html>
