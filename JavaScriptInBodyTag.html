<!DOCTYPE html>
<html>
	<body>
	
		<h2>JavaScript in Body</h2>
		
		<p id="demo">A Paragraph.</p>
		
		<button type="button" onclick="myFunction()">Change Paragraph</button>
		
		<script>
			function myFunction() {
			    document.getElementById("demo").innerHTML = "Paragraph changed.";
			}
		</script>
	
	</body>
</html>
