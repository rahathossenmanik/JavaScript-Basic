<!DOCTYPE html>
<html>
	<body>
		<h2>JavaScript Date()</h2>
		<p id="demo1"></p>
		<p id="demo2"></p>
		<p id="demo3"></p>
		<p id="demo4"></p>
		<p id="demo5"></p>
		<p id="demo6"></p>
		<p id="demo7"></p>
		<p id="demo7"></p>
		<p id="demo8"></p>
		<p id="demo9"></p>
		<p id="demo10"></p>
		<script>
			var d = new Date();
			var fulld = new Date("October 13, 2014 11:13:00");
			document.getElementById("demo1").innerHTML = d;
			document.getElementById("demo2").innerHTML = "Year: " + d.getFullYear();
			document.getElementById("demo3").innerHTML = "Month: " + d.getMonth() + 1;
			document.getElementById("demo4").innerHTML = "Date: " + d.getDate();
			document.getElementById("demo5").innerHTML = "Hour: " + d.getHours();
			document.getElementById("demo6").innerHTML = "Minute: " + d.getMinutes();
			document.getElementById("demo7").innerHTML = "Second: " + d.getSeconds();
			document.getElementById("demo8").innerHTML = fulld;
			document.getElementById("demo9").innerHTML = d.toUTCString();
			document.getElementById("demo10").innerHTML = d.toDateString();
		</script>
	</body>
</html>
