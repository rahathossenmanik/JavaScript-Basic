<!DOCTYPE html>
<html>
	<body>
		<h2>JavaScript Arrays</h2>
		<p>Array indexes are zero-based, which means the first item is [0]. JavaScript array are written with square bracket.</p>
		<p id="demo1"></p>
		<h2>JavaScript Objects</h2>
		<p>JavaScript Object use curlibraces.</p>
		<p id="demo2"></p>
		<script>
			var cars = ["Saab","Volvo","BMW"];
			document.getElementById("demo1").innerHTML = cars[0];
			var person = {firstName : "John", lastName : "Doe", age : 50, eyeColor : "blue"};
			document.getElementById("demo2").innerHTML = person.firstName + " is " + person.age + " years old.";
		</script>
	</body>
</html>
