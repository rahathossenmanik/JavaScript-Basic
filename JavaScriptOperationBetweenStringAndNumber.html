<!DOCTYPE html>
<html>
	<body>
		<h2>JavaScript</h2>
		<p>JavaScript evaluates expressions from left to right. Different sequences can produce different results:</p>
		<p id="demo1"></p>
		<p id="demo2"></p>
		<script>
			var x = 16 + 4 + "Volvo";
			document.getElementById("demo1").innerHTML = x;
			var y = "Volvo" + 16 + 4;
			document.getElementById("demo2").innerHTML = y;
		</script>
	</body>
</html>
