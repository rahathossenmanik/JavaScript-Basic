<!DOCTYPE html>
<html>
	<body>
		<h2>JavaScript Array.indexOf()</h2>
		<p id="demo1"></p>
		<h2>JavaScript Array.lastIndexOf()</h2>
		<p id="demo2"></p>
		<script>
			var fruits = ["Apple", "Orange", "Apple", "Mango"];
			var a = fruits.indexOf("Apple");
			document.getElementById("demo1").innerHTML = "Apple is found in position " + (a + 1);
			var b = fruits.lastIndexOf("Apple");
			document.getElementById("demo2").innerHTML = "Apple is found in position " + (b + 1);
		</script>
	</body>
</html>
