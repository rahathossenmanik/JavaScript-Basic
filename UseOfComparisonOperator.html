<!DOCTYPE html>
<html>
	<body>
	
		<h2>JavaScript Comparison</h2>
		
		<p>Compare The Variable With A Value And Take Decision.</p>
		
		<p id="demo1"></p>
		<p id="demo2"></p>
		
		<script>
			var x = 5;
			var y = 6;
			if(x == 5)document.getElementById("demo1").innerHTML = "x is 5";
			if(y == 5)document.getElementById("demo2").innerHTML = "y is 5";
			else document.getElementById("demo2").innerHTML = "y is not 5";
		</script>
	
	</body>
</html>
