<!DOCTYPE html>
<html lang="en">
<head>
	<title>CSS Template</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		* {
		  box-sizing: border-box;
		}
		header {
		  background-color: #666;
		  padding: 30px;
		  text-align: center;
		  font-size: 35px;
		  color: white;
		}
		nav {
		  float: left;
		  width: 30%;
		  height: 300px;
		  background: #ccc;
		  padding: 20px;
		}
		article {
		  float: left;
		  padding: 20px;
		  width: 70%;
		  background-color: #f1f1f1;
		  height: 300px;
		}
		footer {
		  background-color: #777;
		  padding: 10px;
		  text-align: center;
		  color: white;
		}
	</style>
	</head>
	<body>
	<header>
	  <h2>Header</h2>
	</header>
	
	<section>
	  <nav>
	    <p>Side Bar</p>
	  </nav>
	  <article>
	    <h1>Body</h1>
	    <p>There are five different ways to create layouts</p>
	    <ol>
			<li>HTML tables (not recommended)</li>
			<li>CSS float property</li>
			<li>CSS flexbox</li>
			<li>CSS framework</li>
			<li>CSS grid</li>
		</ol>
	  </article>
	</section>
	
	<footer>
	  <p>Footer</p>
	</footer>
	
	</body>
</html>
