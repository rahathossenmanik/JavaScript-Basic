<!DOCTYPE html>
<html>
	<body>
		<h2>JavaScript Array.find()</h2>
		<p id="demo1"></p>
		<h2>JavaScript Array.findIndex()</h2>
		<p id="demo2"></p>
		<script>
			var numbers = [4, 9, 16, 25, 29];
			var first = numbers.find(myFunction);
			document.getElementById("demo1").innerHTML = "First number over 18 is " + first;
			var second = numbers.findIndex(myFunction);
			document.getElementById("demo2").innerHTML = "First number over 18 has index " + second;
			function myFunction(value, index, array) {
				return value > 18;
			}
		</script>
	</body>
</html>
