<!DOCTYPE html>
<html>
	<body>
		<h2>JavaScript typeof</h2>
		<p>The typeof operator returns the type of a variable or an expression.</p>
		<p id="demo"></p>
		<script>
			document.getElementById("demo").innerHTML = 
			typeof 0 + "<br/>" + 
			typeof 314 + "<br/>" +
			typeof 3.14 + "<br/>" +
			typeof (3) + "<br/>" +
			typeof (3 + 4) + "<br/>" +
			typeof "" + "<br/>" +
			typeof "John" + "<br/>" + 
			typeof "John Doe" + "<br/>" +
			typeof undefined + "<br/>" +
			typeof null + "<br/>" +
			(null === undefined) + "<br/>" +
			(null == undefined) + "<br/>" +
			typeof {name:'john', age:34} + "<br/>" +
			typeof [1,2,3,4] + "<br/>" +
			typeof null + "<br/>" +
			typeof function myFunc(){};
		</script>
	</body>
</html>
