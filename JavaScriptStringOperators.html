<!DOCTYPE html>
<html>
	<body>
	
		<h2>JavaScript Operators</h2>
		
		<p>The += String Operator.</p>
		<p id="demo1"></p>
		
		<p>The + String Operator.</p>
		<p id="demo2"></p>
		
		<script>
			var txt1 = "What a very ";
			txt1 += "nice day";
			var txt2 = ", Isn't it?"
			document.getElementById("demo1").innerHTML = txt1;
			
			document.getElementById("demo2").innerHTML = txt1 +txt2;
		</script>
	
	</body>
</html>
